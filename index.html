<h2><span>ĐƯỢC TẠO BỞI PHAN THANH NHÂN ĐẾM NGƯỢC TẾT GIÁP THÌN</span>2024</h2>
<div class="countdown">
<div id="day">Chúc</div>
<div id="hour">Mừng</div>
<div id="minute">Năm</div>
<div id="second">Mới</div>
</div>
<div id="taitro">

</div>
</div>
<script type="text/javascript">
        var countDate = new Date('Feb 10, 2024 00:00:00').getTime();

        function newYear() {
            var now = new Date().getTime();
            gap = countDate - now;

            var second = 1000;
            var minute = second * 60;
            var hour = minute * 60;
            var day = hour * 24;

            var d = Math.floor(gap / (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor((gap % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }
        setInterval(function () {
            newYear();
        }, 1000)
</script>
<script>
  // Bổ sung mã JavaScript để tự động phát nhạc và bật tắt khi nhấn nút.
  var audio = new Audio('music/nhac.mp3'); // Đường dẫn file nhạc

  window.addEventListener('DOMContentLoaded', function() {
    audio.play(); // Tự động phát nhạc khi tới trang web
  });

  function toggleMusic() {
    if (audio.paused) {
      audio.play(); // Phát nhạc
    } else {
      audio.pause(); // Tắt nhạc
    }
  }
</script>
<div class='music-box'>
    <a title='Toggle music' onclick='toggleMusic()'><i class='fa fa-music'></i></a>
