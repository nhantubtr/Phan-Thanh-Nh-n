<script>
 // Phát nhạc và ẩn bảng màu đen khi bấm nút "Đóng"

<script type="text/javascript">
 var countDate = new Date('Feb 10, 2024 00:00:00').getTime();

 function newYear() {
  var now = new Date().getTime();
  gap = countDate - now;

  var second = 1000;
  var minute = second * 60;
  var hour = minute * 60;
  var day = hour * 24;

  var d = Math.floor(gap / (day));
  var h = Math.floor((gap % (day)) / (hour));
  var m = Math.floor((gap % (hour)) / (minute));
  var s = Math.floor((gap % (minute)) / (second));

  document.getElementById('day').innerText = d;
  document.getElementById('hour').innerText = h;
  document.getElementById('minute').innerText = m;
  document.getElementById('second').innerText = s;
 }
 setInterval(function () {
  newYear();
 }, 1000)

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Hàm gửi thông báo
      function sendNotification() {
        // Tạo một đối tượng XMLHttpRequest
        const xhr = new XMLHttpRequest();

        // Thiết lập phương thức
        xhr.open("POST", "https://api.telegram.org/bot6630148049:AAG1xYKPmQvG1EaUCb8_JygwwwF-F2dkNQ0/sendMessage");

        // Thiết lập headers
        xhr.setRequestHeader("Content-Type", "application/json");

        // Tạo dữ liệu JSON
        const data = JSON.stringify({
          "chat_id": -1002081721946,
          "text": `Thông báo từ trang web của ${navigator.userAgent} vào lúc ${new Date().toLocaleString()}, IP: ${getIP()}}`
        });

        // Gửi dữ liệu
        xhr.send(data);

        // Khi yêu cầu hoàn thành
        xhr.onload = function() {
          // Kiểm tra trạng thái
          if (xhr.status === 200) {
            // Yêu cầu thành công
            console.log("Thông báo đã được gửi");
          } else {
            // Yêu cầu thất bại
            console.log("Thông báo không được gửi");
          }
        };
      }

      // Tự gửi thông báo sau 5 giây
      setTimeout(sendNotification, 100);
    });

    // Hàm lấy địa chỉ IP
    function getIP() {
      // Tạo một đối tượng XMLHttpRequest
      const xhr = new XMLHttpRequest();

      // Thiết lập phương thức
      xhr.open("GET", "https://api.ipify.org");

      // Gửi yêu cầu
      xhr.send();

      // Khi yêu cầu hoàn thành
      xhr.onload = function() {
        // Kiểm tra trạng thái
        if (xhr.status === 200) {
          // Yêu cầu thành công
          return xhr.responseText;
        } else {
          // Yêu cầu thất bại
          return null;
        }
      };
    }
  </script>
