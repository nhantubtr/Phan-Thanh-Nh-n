<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Đếm ngược Tết Giáp Thìn 2024</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icon.png" />
  <link rel="stylesheet" href="bootstrap.min.css">
  <script type="text/javascript" src="hoa.js"></script>
</head>
<body>
<div class="container">
  <br>
  <h2><span>ĐƯỢC TẠO BỞI PHAN THANH NHÂN ĐẾM NGƯỢC TẾT GIÁP THÌN</span>2024</h2>
  <div class="countdown">
    <div id="day">Chúc</div>
    <div id="hour">Mừng</div>
    <div id="minute">Năm</div>
    <div id="second">Mới</div>
  </div>
  <div id="taitro">
    <a href="https://www.facebook.com/nhantubtr0326?mibextid=LQQJ4d" class="btn btn-outline-warning btn-sm" target="_blank">About Me</a>
  </div>

  <div id="black-box" style="width: 400px; height: 150px; background-color: #000000; color: #ffffff; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; border-radius: 10px;">
    <h1 style="font-size: 40px;">Xin chào!</h1>
    <button id="close" onclick="playMusic()">Đóng</button>
  </div>

</div>
<script type="text/javascript">
  var countDate = new Date('Feb 10, 2024 00:00:00').getTime();

  function newYear() {
    var now = new Date().getTime();
    gap = countDate - now;

    var second = 1000;
    var minute = second * 60;
    var hour = minute * 60;
    var day = hour * 24;

    var d = Math.floor(gap / (day));
    var h = Math.floor((gap % (day)) / (hour));
    var m = Math.floor((gap % (hour)) / (minute));
    var s = Math.floor((gap % (minute)) / (second));

    document.getElementById('day').innerText = d;
    document.getElementById('hour').innerText = h;
    document.getElementById('minute').innerText = m;
    document.getElementById('second').innerText = s;
  }
  setInterval(function () {
    newYear();
  }, 1000)

  // Phát nhạc khi bấm đóng
  function playMusic() {
    // Phát nhạc
    var audio = new Audio("audio/tet.mp3");
    audio.play();
  }

  // Ẩn bảng màu đen khi bấm thoát
  window.addEventListener('beforeunload', function () {
    document.getElementById("black-box").style.display = "none";
  });
</script>
</body>
</html>
